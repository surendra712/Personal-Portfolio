<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB color Generator</title>
    <link rel="stylesheet" href="p3.css">


</head>
<body>
    <script src="p3.js"></script>
    <div class="container">
        <h1> RGB Color Generator </h1>
        <div class="color-box" id="color-box"></div>
        <div class="sliders">
            <div class="slider">
                <label for="redslider">Red  :</label> 
                <input type="range" id="redslider" min="0" max="255">
                <span id="redvalue">0</span>
            </div>
            <div class="slider">
                <label for="greenslider">Green:</label>
                <input type="range" id="greenslider" min="0" max="255">
                <span id="greenvalue">0</span>
            </div>
            <div class="slider">
                <label for="blueslider">Blue :</label>
                <input type="range" id="blueslider" min="0" max="255">
                <span id="bluevalue">0</span>
            </div>
            
        </div>
        <div class="button">
            <button id="copyrgbvalue">Copy RGB value</button>
            <div id="input-value" class="input-text-value">rgb(0,0,0)</div>

        </div>
    </div>
    
</body>
</html>
